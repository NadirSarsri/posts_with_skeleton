<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Posts</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
    <h1>All Posts</h1>
    <!-- vertical bar -->
    <div class="v-bar"></div>
    <!-- conteneur des posts -->
    <section class="posts"></section>
    <!-- Post's template -->
    <div class="post skeleton">
      <div class="post-img animate" title="Click to Enlarge"></div>
      <div class="post-body">
        <h3 class="post-title animate"></h3>
        <div class="post-text animate">
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
    </div>
    <!-- Modal Box -->
    <div class="modal">
      <span class="modal-close" title="Close Image">&times;</span>
      <div class="modal-content">
        <img src="" alt="" class="modal-img" />
        <h3 class="modal-title"></h3>
      </div>
    </div>
  </body>
</html>
